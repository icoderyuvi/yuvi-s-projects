<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey round m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" width="25" alt="">
                    <h4>Spotify</h4>
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey round m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                        <li>song name</li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="#"></a><span>Legal</span></div>
                    <div><a href="#"></a><span></span>Privacy Center</div>
                    <div><a href="#"></a><span></span>Privacy Policy</div>
                    <div><a href="#"></a><span></span>Cookies</div>
                    <div><a href="#"></a><span></span>Abount Ads</div>
                    <div><a href="#"></a><span></span>Accessiblity</div>
                </div>
            </div>

        </div>
        <div class="right bg-grey round m-1">
            <div class="header">
                <div class="nav">
                    <img class="invert" src="left.svg" alt="">
                    <img class="invert" src="right.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="https://i.scdn.co/image/ab67616d00001e02f000fdbe92e9a1058034fd33"
                            data-testid="card-image" alt=""
                            class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
                        <h2>Sanam Teri Kasam</h2>
                        <p>Himesh Reshamiya,
                            Sameer Anjaan,...
                        </p>
                    </div>
                    <div class="card ">
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="https://i.scdn.co/image/ab67616d00001e02f000fdbe92e9a1058034fd33"
                            data-testid="card-image" alt=""
                            class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
                        <h2>Sanam Teri Kasam</h2>
                        <p>Himesh Reshamiya,
                            Sameer Anjaan,...
                        </p>
                    </div>

                </div>
                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img src="previous-stroke-rounded.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="next-stroke-rounded.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
