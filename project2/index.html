<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="apply_box">
            <h1>job application
                <span class="web">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">
                            first name
                        </label>
                        <input type="text" id="first_name" name="first_name" placeholder="enter first name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">
                            last name
                        </label>
                        <input type="text" id="last_name" name="last_name" placeholder="enter last name...">
                    </div>
                    <div class="form_control">
                        <label for="email">
                            email
                        </label>
                        <input type="email" id="email" name="email" placeholder="enter email...">
                    </div>

                    <div class="form_control">
                        <label for="job_role">job role</label>
                        <select id="job_role" name="job_role">
                            <option value="">select job role</option>
                            <option value="">frontend develooer</option>
                            <option value="">backend developer</option>
                            <option value="">full stack developer</option>
                            <option value="">UI UX designer</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="address"> address</label>    
                        <textarea  id="address" name="address" cols="30" rows="4" placeholder="enter address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">
                            city
                        </label>
                        <input type="text" id="city" name="city" placeholder="enter city...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">
                            pin code
                        </label>
                        <input type="number" id="pincode" name="pincode" placeholder="enter pin code...">
                    </div>
                    <div class="form_control">
                        <label for="date">
                            Date
                        </label>
                        <input value="2023-09-21" type="date" id="date" name="date" >
                    </div>
                    <div class="form_control">
                        <label for="upload">
                            upload your cv
                        </label>
                        <input  type="file" id="upload" name="upload" >
                    </div>



                </div>
                <div class="button_container">
                    <button type="submit">Apply now</button>
                </div>
            </form>

        </div>

    </div>

</body>

</html>
